<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../build/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Ts-shop</title>

    <script type="module" src="../build/index.js" defer></script>
  </head>
  <body>
    <div class="flex items-center justify-between bg-[#2A2A72] px-10 py-6">
      <a class="text-[30px] text-white" href="#">Product</a>
      <p class="text-[30px] font-semibold text-white">Welcome</p>
      <div
        id="modalbtn"
        class="cursor-pointer flex items-center gap-2 rounded-[6px] border-2 border-[#009FF4] px-4 py-2 text-[#009FF4] transition-all duration-500 ease-in-out hover:border-[#2A2A72] hover:bg-[#009FF4] hover:text-[#2A2A72] active:scale-95"
      >
        <img class="h-[24px] w-[24px]" src="/images/icons8-cart-48.png" alt="" /> <button>MY CART</button>
      </div>
    </div>
    <div class="container mx-auto p-[60px]">
      <h1 class="my-6 text-center text-[40px] font-semibold text-[#2A2A72]">Our Products</h1>
      <div class="grid grid-cols-4 gap-6" id="block"></div>
    </div>

    <div id="modal" class="fixed overflow-y-scroll top-0 z-10 hidden h-screen w-full bg-white">
      <div class="flex items-center justify-between bg-[#2A2A72] px-10 py-6">
        <a class="text-[30px] cursor-pointer text-white" id="btnclose">Product</a>
        <p class="text-[30px] font-semibold text-white">Welcome</p>
        <div
          id="modalbtn"
          class="cursor-pointer flex items-center gap-2 rounded-[6px] border-2 border-[#009FF4] px-4 py-2 text-[#009FF4] transition-all duration-500 ease-in-out hover:border-[#2A2A72] hover:bg-[#009FF4] hover:text-[#2A2A72] active:scale-95"
        >
          <img class="h-[24px] w-[24px]" src="/images/icons8-cart-48.png" alt="" /> <button>MY CART</button>
        </div>
      </div>
      <table class="w-full">
       <thead>
        <tr class="text-center">
          <th class="h-[50px]">#</th>
          <th>PRODUCT</th>
          <th>PRODUCTNAME</th>
          <th>PRICE</th>
          <th>QUANTITY</th>
          <th>TOTAL</th>
          <th>del</th>
        </tr>
       </thead>
       <tbody id="table">

       </tbody>
      </table>
      <div id="total">

      </div>
    </div>
  </body>
</html>
